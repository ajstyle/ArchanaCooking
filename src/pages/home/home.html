<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Home1</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="card-background-page">

    <ion-card *ngFor="let playlistItem of playlistItems">
        <a (click)='itemTap(playlistItem.id)'>
            <img [src]="playlistItem.snippet.thumbnails.high?.url||''" />
            <div class="card-title">{{playlistItem.snippet.title}}</div>
            <div class="card-subtitle">{{playlistItem.contentDetails.itemCount}} Videos</div>
        </a>
    </ion-card>



</ion-content>
