<ion-header>

    <ion-navbar color="danger">
        <ion-title>Videos</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let playlist of playlists">
        <a (click)="itemTap(playlist.contentDetails.videoId)">
            <img [src]="playlist.snippet.thumbnails.high?.url||''" />
            <ion-card-content>
                <ion-card-title>
                    {{playlist.snippet.title }}
                </ion-card-title>

            </ion-card-content>
        </a>
    </ion-card>

</ion-content>
